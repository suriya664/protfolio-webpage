<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-8VFvE0PkkpFmSPrbr30YIOCwVDDDeWGPA7eGRIDcN+xr3aMcMBXNlu1qNbfXDnpa9eKJeNEqXWiwxupCSvJ0VQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/style-dark.css">
  <link rel="stylesheet" href="../assets/css/animations.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body data-theme="light">
  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <div class="brand"><i class="fa-solid fa-gem"></i> Alex Admin</div>
      <nav class="d-flex flex-column gap-2">
        <a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
        <a href="projects.html"><i class="fa-solid fa-briefcase"></i> Projects</a>
        <a href="add-project.html"><i class="fa-solid fa-plus-circle"></i> Add Project</a>
        <a href="blog-posts.html"><i class="fa-solid fa-pen-to-square"></i> Blog Posts</a>
        <a href="messages.html"><i class="fa-solid fa-inbox"></i> Messages</a>
        <a href="testimonials-manage.html"><i class="fa-solid fa-comment-dots"></i> Testimonials</a>
        <a href="analytics.html"><i class="fa-solid fa-chart-line"></i> Analytics</a>
        <a class="active" href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>
    <div class="admin-main">
      <header class="admin-header">
        <div>
          <h1 class="h3 mb-1">Settings</h1>
          <p class="text-muted mb-0">Manage profile details, SEO configuration, and theme preferences.</p>
        </div>
        <button class="btn btn-outline-primary admin-sidebar-toggle" type="button" data-admin-toggle>
          <i class="fa-solid fa-bars"></i> Menu
        </button>
      </header>

      <div class="row g-4">
        <div class="col-xl-6">
          <section class="admin-card h-100">
            <h5 class="mb-3">Profile</h5>
            <form class="row g-3">
              <div class="col-12">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" value="Alex Morgan">
              </div>
              <div class="col-12">
                <label class="form-label">Headline</label>
                <input class="form-control" type="text" value="Product Designer · Frontend Engineer">
              </div>
              <div class="col-12">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="3">I help product teams ship impactful experiences across SaaS, fintech, and emerging tech.</textarea>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-outline-secondary" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Save profile</button>
              </div>
            </form>
          </section>
        </div>
        <div class="col-xl-6">
          <section class="admin-card h-100">
            <h5 class="mb-3">Contact & social</h5>
            <form class="row g-3">
              <div class="col-12">
                <label class="form-label">Primary email</label>
                <input class="form-control" type="email" value="hello@alexmorgan.design">
              </div>
              <div class="col-md-6">
                <label class="form-label">LinkedIn</label>
                <input class="form-control" type="url" value="https://linkedin.com/in/alexmorgan">
              </div>
              <div class="col-md-6">
                <label class="form-label">GitHub</label>
                <input class="form-control" type="url" value="https://github.com/alexmorgan">
              </div>
              <div class="col-md-6">
                <label class="form-label">Dribbble</label>
                <input class="form-control" type="url" value="https://dribbble.com/alexmorgan">
              </div>
              <div class="col-md-6">
                <label class="form-label">Behance</label>
                <input class="form-control" type="url" value="https://behance.net/alexmorgan">
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-outline-secondary" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Save links</button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <section class="admin-card mt-4">
        <h5 class="mb-3">SEO settings</h5>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Site title</label>
            <input class="form-control" type="text" value="Alex Morgan — Product Designer & Frontend Engineer">
          </div>
          <div class="col-md-6">
            <label class="form-label">Meta keywords</label>
            <input class="form-control" type="text" value="product design, ux, frontend, portfolio">
          </div>
          <div class="col-12">
            <label class="form-label">Meta description</label>
            <textarea class="form-control" rows="2">Portfolio and journal from Alex Morgan, focusing on strategic product design, UX, and frontend craft.</textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Open graph image URL</label>
            <input class="form-control" type="url" placeholder="https://">
          </div>
          <div class="col-md-6">
            <label class="form-label">Google Analytics ID</label>
            <input class="form-control" type="text" placeholder="G-XXXXX123">
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-outline-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Save SEO</button>
          </div>
        </form>
      </section>

      <section class="admin-card mt-4">
        <h5 class="mb-3">Theme preferences</h5>
        <form class="row g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label">Default theme</label>
            <select class="form-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">System</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="animations" checked>
              <label class="form-check-label" for="animations">Enable animations</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
              <label class="form-check-label" for="emailNotifications">Email me activity summaries</label>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label d-block">Accent color</label>
            <input class="form-control form-control-color" type="color" value="#6c63ff">
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-outline-secondary" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Save preferences</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/theme-switcher.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
